<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="friendsContainer">
      <h2>Friends</h2>
    </div>

    <div id="main">
      <h1>chatterbox</h1>

      <div id="roomSelectContainer">
        Select Room:
        <select name="roomSelect" id="roomSelect">
          <option selected="selected" value="lobby">lobby</option>
          <option value="4chan">4chan</option>
        </select>
        <form id="createRoom">
          Create Room: <input id="roomInput" type="text" name="roomname" value="">
          <button id="roomSubmitBtn">Submit</button>
        </form>
      </div>

     <div id="messageContainer">
        <form id="messageInput">
          <input id="userInput" type="text" name="username" value="" placeholder="Username">
          <input id="msgInput" type="text" name="message" value="" placeholder="Write a message.">
          <button id="msgSubmitBtn">Submit Message</button>
        </form>
      </div>

      <button class="getMessages">retrieve</button>
      <button class="wipeMessages">clear</button>
      <div id="chats"></div>
    </div>

  </body>
</html>
