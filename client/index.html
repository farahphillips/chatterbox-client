<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>

      <button class="getMessages">retrieve</button>
      <button class="wipeMessages">clear</button>

      <div id="roomSelectContainer">
        Pick a room!
        <select id="roomSelect">
        <option selected="selected" value="lobby">lobby</option>
        <option value="4chan">4chan</option>
        </select>
      </div>

      <form id="messageInput">
        Username: <input id="userInput" type="text" name="username" value="">
        <br><br>
        Message: <input id="msgInput" type="text" name="message" value="">
      </form>

      <button onclick="app.submitMessage()">Submit Message</button>

      <div id="chats"></div>

    </div>
  </body>
</html>
